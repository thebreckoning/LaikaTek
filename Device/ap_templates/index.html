<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LaikaTek</title>
    </head>
    <body>
        <h1>Setup</h1>
        <p>You are connected to the LaikaTek WiFi setup page.</p>
        <p>Let&apos;s configure the wifi connection:</p>
        <form action="/configure" method="POST" autocomplete="off" autocapitalize="none">
            <label for="ssid">SSID:</label><br>
            <input type="text" id="ssid" name="ssid"><br>
            <label for="password">Password:</label><br>            
            <input type="text" id="password" name="password"><br>
            <label for="device_name">Device_name:</label><br>            
            <input type="text" id="device_name" name="device_name"><br>
            
            <button>Save</button>
        </form>
    </body>
</html>
