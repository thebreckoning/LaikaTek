<!DOCTYPE html>
<!--about.html-->
<html lang="en">

<head>
  {% include './head.html' %}

  <script>
    function publishFeedTimes() {
        fetch('/publish_feedtimes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            alert(data.message);
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to publish feed times.');
        });
    }
</script>

</head>

<body class="body">
  
    {% include './header.html' %}

  
  <main>
    <h1>About</h1>

    <h1>Publish Feed Times</h1>
    <button onclick="publishFeedTimes()">Publish Feed Times</button>


  </main>
</body>

</html>
