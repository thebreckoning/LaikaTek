<!DOCTYPE html>
<!--add_pet.html-->

<html lang="en">

<head>
    {% include './head.html' %}
</head>

<body class="body">
  
    {% include './header.html' %}

  <main>

    {% block content %}
    <h1>Add a New Pet</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <div>
            {{ form.name.label }}<br>
            {{ form.name() }}
        </div>
        <div>
            {{ form.breed.label }}<br>
            {{ form.breed() }}
        </div>
        <div>
            {{ form.weight.label }}<br>
            {{ form.weight() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
    {% endblock %}
  </main>
</body>

</html>
