<!DOCTYPE html>
<!--edit_device.html-->
<html lang="en">

<html lang="en">

<head>
  {% include './head.html' %}
</head>

<body class="body">
  
    {% include './header.html' %}

  
    <h2>Edit Device Profile: {{ device.nickname }}</h2>

    <form action="{{ url_for('edit_device', device_id=device.device_id) }}" method="post">
        {{ form.hidden_tag() }}  <!-- This is for CSRF protection. -->
    
        <label for="nickname">Nickname:</label>
        {{ form.nickname() }}
        
        <label for="device_type">Device Type:</label>
        {{ form.device_type() }}
        
        {{ form.submit() }}
        
        <form action="{{ url_for('delete_device', device_id=device.device_id) }}" method="post">
            {{ form.hidden_tag() }} <!-- This is for CSRF protection. -->
            <input type="submit" value="Delete Device" onclick="return confirm('Are you sure you want to delete this device?');">
        </form>
        
    </form>
    
</body>

</html>
